<div class="container-xl p-5">
    <div class="row justify-content-between align-items-center mb-5">
        <div class="col flex-shrink-0 mb-5 mb-md-0">
            <h1 class="display-4 mb-0">Département</h1>
            <div class="text-muted">Liste des départements</div>
        </div>

    </div>


    <div class="card card-raised">
        <div class="card-header bg-info text-white px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="me-4">
                    <h2 class="card-title text-white mb-0">
                        <button class="btn btn-text-white" type="button" routerLink="/administrator/departement/nouveau">
                            <i class="material-icons">add</i> Nouveau
                        </button> 
                        &nbsp;&nbsp;
                        <!-- <button class="btn btn-text-white" type="button" routerLink="/administrator/departement/enregisrement/multiple">
                            <i class="material-icons">library_add</i> Ajout multiple
                        </button> -->
                    </h2>
                    <div class="card-subtitle"></div>
                </div>
              
            </div>
        </div>
        <div class="card-body p-4">
            <div class="datatable-container"> 
                <!-- <button (click)="exportexcel()" class="btn btn-primary mb-3">
                  <i class="material-icons">insert_drive_file</i> Excel
                </button>
                <button (click)="captureScreen()" class="btn btn-primary mb-3 ml-3" style="margin-left: 10px;">
                  <i class="material-icons">picture_as_pdf</i> PDF
                </button> -->
  
                <div id="contentToConvert" class="container" >
                  <!-- Table header -->
                <!-- Table content -->
                <table id="table-data" class="table-striped datatable-table " >
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Description (EN)</th>
                            <th>Action(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allDepartements; let i =  index">
                            <td>{{i + 1}}</td>
                            <td><b>{{item.code}}</b></td>
                            <td>{{item.frenchDescription}}</td>
                            <td>{{item.englishDescription}}</td>
                            <td class="text-success">
                                <button class="btn btn-primary" (click)="update(item)"> <i class="fa fa-pencil"></i></button> &nbsp;
                                <button class="btn btn-danger" (click)="remove(item.id)"> <i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
