<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5"><h1 class="text-white py-3 mb-0 display-6 text-center">Nouveau jury </h1></div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">
        
            <!-- Login submission form-->
            <form class="mb-5" [formGroup]="form" method="post">
                <div class="mb-4">
                    <div class="form-group">
                        <label >Noms *</label>
                        <input type="text"  placeholder="Votre nom complet"  formControlName="name" class="form-control"  required>
                        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                            <small class="text-danger" *ngIf="form.get('name')?.hasError('required')">
                                 {{ errorMessages.required }} 
                            </small>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label >Statut *</label>
                       <select  class="form-control" formControlName="statut" required>
                            <option value="president">President</option>
                            <option value="examinateur">Examinateur</option>
                            <option value="rapporteur">Rapporteur </option>
                       </select>
                       <div *ngIf="form.get('statut')?.invalid && form.get('statut')?.touched">
                            <small class="text-danger" *ngIf="form.get('statut')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                       </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label >Grade *</label>
                        <select  class="form-control" formControlName="grade" required>
                            <option value="pr">Professeur</option>
                            <option value="dr">Docteur</option>
                            <option value="ensei">Enseignant</option>
                       </select>
                       <div *ngIf="form.get('grade')?.invalid && form.get('grade')?.touched">
                          <small class="text-danger" *ngIf="form.get('grade')?.hasError('required')"> {{
                             errorMessages.required }} </small>

                    </div>
                    </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-success mdc-ripple-upgraded" type='submit' (click)="onSubmit()" >Ajouter</button>
                </div>
            </form>
            <!-- Auth card message-->
       
        </div>
    
    </div>

</div>
