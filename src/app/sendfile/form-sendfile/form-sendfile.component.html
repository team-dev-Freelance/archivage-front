<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">Envoi de fichier</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">

                <div class="mb-4">
                    <div class="form-group">
                        <label>Objet *</label>
                        <input type="text" class="form-control" formControlName="nom">
                       
                        <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">
                            <small class="text-danger" *ngIf="form.get('code')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>

                </div>

                <!-- <div class="mb-4">
                    <div class="form-group">
                        <label>Role *</label>
                        <select class="form-control" name="" id="">
                            <option value="">Directeur</option>
                            <option value="">Vice-Directeur</option>
                            <option value="">Chef departement</option>
                            <option value="">Chef de service</option>
                        </select>
                        <div *ngIf="form.get('descriptionFr')?.invalid && form.get('descriptionFr')?.touched">
                            <small class="text-danger" *ngIf="form.get('descriptionFr')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>
                </div> -->

                <div class="mb-4">
                    <div class="form-group">
                        <label>Destinataire *</label>
                        <select class="form-control" formControlName="emailExpediteur"   multple="multiple">
                            <option value="">Selectionner le destinaire*</option>
                            <option *ngFor="let item of users" [ngValue]="item.email">{{ item.email }}</option>
                        </select>
                        <div *ngIf="form.get('emailExpediteur')?.invalid && form.get('emailExpediteur')?.touched">
                            <small class="text-danger" *ngIf="form.get('emailExpediteur')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label>Fichier a envoyer *</label>
                        <input type="file" class="form-control" (change)="onFileSelected($event)">
                       
                    </div>
                </div>


                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/departement/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' >Envoyer</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
